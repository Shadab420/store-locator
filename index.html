<!DOCTYPE html>
<html>
    <head>
        <title>EPIC GOOGLE MAPS PROJECT</title>
        
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <div id="store-locator">

            <div class="title">Store Locator</div>

            <div class="search-container">
                <div class="search">
                    <input type="text" id="zip-code-input" placeholder="Enter Zipcode"/>
                    <i class="fas fa-search" onclick="searchStores()"></i>
                </div>
            </div>

            <div class="stores-list-container">
                <div class="stores-list">
                        
                    
                    
                
                </div>
            </div>
            <button id="hideStoreLocatorBtn">Click me to see the store locator!</button>
        </div>

        <button id="showStoreLocatorBtn">Click me to see the store locator!</button>

        <div id="map"></div>

        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
        </script>
    </body>
</html>
